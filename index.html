<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai a foto-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente. Faça login para acessar sua conta e fazer as configurações no ambiente.
                </p>
                <form action="login.js" method="post" autocomplete="on">
                    <div class="campo">                        
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="login" id="loginn" placeholder="Seu e-mail" size="18" autocomplete="email" required maxlength="30">
                        <label for="loginn">Login</label>
                    </div>
                    <div class="campo" id="password">       
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="senha" id="senha" placeholder="Sua senha" size="18" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="senha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
